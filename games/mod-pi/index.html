<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0">
        <title>
            games
        </title>
        <link rel="icon" type="image/png" href="/img/favicon/favicon.png">

        <link rel="stylesheet" href="/settings/global.css">
        <link rel="stylesheet" href="main.css">
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <div class="game-container">
            <canvas></canvas>
            <div class="pi-feedback-circle" style="display: none;"></div>
            <div class="interface">
                
                <div class="interface_cursor">
                    <div class="cursor-container">
                        #<span class="cursor">0</span>
                    </div>
                </div>
                
                <div class="interface_hint">
                    <div class="hint">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;141592653
                    </div>
                    <div class="reset">
                        RESET
                    </div>
                </div>
                
                <select class="base-select">
                    <option value="binary">Binary</option>
                    <option value="trinary">Trinary</option>
                    <option value="quaternary">Quaternary</option>
                    <option value="quinary">Quinary</option>
                    <option value="heximal">Heximal</option>
                    <option value="septenary">Septenary</option>
                    <option value="octal">Octal</option>
                    <option value="nonary">Nonary</option>
                    <option value="decimal" selected="true">Decimal</option>
                </select>
                
                <div class="interface_home-link">
                    <a class="home-link" href="/"></a>
                </div>
            </div>
    
        </div>
    </body>
</html>
